<div class="row">
    <div class="col col-xl-12">
      <div class="card mb-3">
          <div class="card-body">
            <div class="row">
            <fieldset class="form-group col-md-4">
            <input
             class="form-control"
              type='text'
              id="invoice_number"
              placeholder='Filter by invoice'
              (keyup)='updateFilter($event)'
            />
           </fieldset>

           </div>
            <ngx-datatable
              #invoicestable
              class="bootstrap"
              [rows]="rows"
              [columns]="columns"
              [columnMode]="'force'"
              [headerHeight]="40"
              [footerHeight]="40"
              [rowHeight]="'auto'"
              [limit]="10"
              [loadingIndicator]="loading"
              >
            </ngx-datatable>
            <ng-template #hdrTpl let-column="column" >
             <strong>Action</strong>
            </ng-template>
          <!--  <ng-template #dateTpl let-row="row" let-value="value">
             {{value.day}}
           </ng-template> -->
            <ng-template #editTmpl let-row="row" let-value="value">
             <a [routerLink]="['./edit', value]" title="Edit" class=""><i class="fa fa-edit"></i></a>
             <app-modal (onSuccess)="onDelete(value)" [title]="Confirm" [bodyContent]="'Confirm your Item delete action.'"></app-modal>
             <a (click)="openPrintView(value)" title="View Details" class=""><i class="fa fa-eye"></i></a>
           </ng-template>

          </div>

      </div>
    </div>
</div>
