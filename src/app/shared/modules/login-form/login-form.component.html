<form role="form" (ngSubmit)="onSignInSubmit()" #f="ngForm">
    <div class="form-content">
      <div class="form-group">
        <input
          id="email"
          type="email"
          required
          name='email' [(ngModel)]="signInUser.email"
          class="form-control input-underline input-lg validate"  placeholder="Email">
      </div>
      <div class="form-group">
        <input
          id="password" type="password" required  name='password' [(ngModel)]="signInUser.password"
          class="form-control input-underline input-lg validate" placeholder="Password">
      </div>
    </div>
    <button class="btn rounded-btn" type="submit" [disabled]="!(f.valid)"> Log in </button>
      &nbsp;
    <button class="btn rounded-btn" [routerLink]="['/signup']">Register</button>
  </form>
